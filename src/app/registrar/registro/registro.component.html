
<div class="contenedor">
    <h2>Empleados</h2>
      <div class="elemento">
        <label for="empleado">Empleado</label>
        <input type="text"  id="empleado" name="empleado"  formControlName="nombre" required="true"/>
      </div>
      <div class="elemento">
        <label for="edad">Edad</label>
        <input type="number"  id="edad" name="edad" formControlName="edad" required="true"/>
      </div>
      <div class="elemento">
        <label for="empresa">Empresa</label>
        <input type="text"  id="empresa" name="empresa" formControlName="empresa" required="true"/>
      </div>
      <div class="elemento">
        <input type="submit" value="Guardar"/>
      </div>
    
  </div>
